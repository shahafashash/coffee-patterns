name: Version

on:
    push:
        branches:
        - main
        - development
    pull_request:
        branches:
        - main
        - development

jobs:
    version:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                    ref: ${{ github.head_ref }}
                    fetch-depth: 0

            - name: Git Version
              id: version
              uses: codacy/git-version@2.7.1

            - name: Check version
              run: |
                echo "Previous version: ${{ steps.version.outputs.previous-version }}"
                echo "New version: ${{ steps.version.outputs.version }}"

            - name: Commit version
              run: |
                previous_tag=$(git describe --abbrev=0 --tags)
                if [ "$previous_tag" != "${{ steps.version.outputs.version }}" ]; then
                  git config --global user.name "shahafashash"
                  git config --global user.email "shahaf.ashash@icloud.com"
                  git tag ${{ steps.version.outputs.version }}
                  git push origin ${{ steps.version.outputs.version }} --tags



